<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Intake Form</title>
    <!-- <---------CSS----------> 
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- <----------------- Scripts ----------->  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
  <!---------- Begin Body------------>
<body>
 
  <div class="container" >
  <!-- --------greeting------------ -->
    <div class="jumbotron">
        <img src='images/logo_full.svg'></img>
        <h1 class="display-4">Product Work Intake Form</h1>
        <p class="lead">Submit your details for ideas or needs below</p>
        <button class="btn btn-primary" data-toggle="collapse" href="#mainform" type="button" id="startButton">Let's Get Started</button>
      </div>

    <div class="row collapsing" id="mainform"  >
      <div class="col-sm">
        <!-- -----------Form begin--------- -->
      <form id="form">
        <div class="form-group">
          <label for="Subject">Subject</label>
          <textarea class="form-control" id="Subject" rows="1"></textarea>
        </div>
        <div class="form-group">
          <label for="Description">Description</label>
          <textarea class="form-control" id="Description" rows="1"></textarea>
        </div>
        <div class="form-group">
          <label for="reporter">Your Email</label>
          <textarea class="form-control" id="reporter" rows="1"></textarea>
        </div>

        <!-- ------- Urgency Seleciton -------- -->
      <div class="form-group">
        <div><label for="urgency-select">Urgency</label></div>
         <select class="urgency-select">
    
          <option value="critical">critical</option>
          <option value="medium">medium</option>
          <option value="nurgent">not urgent</option>
          <option value="idea">just an idea</option>
        </select>
      </div>
         
        <!-- -----submit button-------- -->
        <button type="button" id="submitButton" class="btn btn-primary">Submit</button>

    <!-- ------form end-------- -->
      </form>
      <!----------Modal-->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Thank You!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <img src='images/productLogo.png' class="center" style="width:100px;height:100px;"></img>
              <br>
              <p>
                We will process your request in the order it was received. If you have any further questions please reach out to product@cardlytics.com
              </p>
            </div>
            
          </div>
        </div>
      </div>
    <!-----grid system to enforce left alignment-->
    </div>
      <div class="col-sm">
        <!-- empty to enforce left alignment -->
      </div>
      <div class="col-sm">
        <!-- empty to enforce left alignment -->
      </div>
    </div>
   <!---End Grid-->

  <p><p></p></p>
  </div>

</body>
</html>
